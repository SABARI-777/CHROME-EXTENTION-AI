<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Extension</title>
    <style>
        body {
            width: 550px;
            height: 700px;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: lightblue;
            color: white;
        }

        #bot-container {
            display: none;
            width: 100%;
            height: 90%;
            background: lightblue;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            background-color: #007BFF;
            color: black;
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <button id="toggleChatbot">ðŸ§  Open AI Bot</button>
    <div id="bot-container">
        <iframe id="chatbotFrame" src="chatbot.html"></iframe>
    </div>
    <script src="popup.js"></script>
</body>
</html>
